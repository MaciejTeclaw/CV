<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="./dist/out.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<section class="container">
    <button class="gen cvGen border-2"><a href="MaciejTeclawCV.pdf"> Ściągnij CV</a></button>
    <div id="shark"></div>
    <div class="map">
        <div class="arrow_box">
            <p>Witaj w moim <strong>CV!</strong></p>
        </div>
        <div class="info">
            <div class="littleBoxParent">
                <div class="up border-3 littleBox">GÓRA</div>
            </div>
            <div class="littleBoxParent">
                <div class="border-4 littleBox">LEWO</div>
                <div class="border-5 littleBox">DÓŁ</div>
                <div class="border-6 littleBox">PRAWO</div>
            </div>
        </div>
        <div class="playerFront"></div>
        <div class="about">
            <img src="images/hut.png">
        </div>
        <div class="letter">
            <img src="images/palm-tree.png">
        </div>
        <div class="exp">
            <img src="images/raft.png">
        </div>
        <div class="skillsAndHobby">
            <img src="images/log.png">
        </div>
    </div>
</section>
</body>
</html>
